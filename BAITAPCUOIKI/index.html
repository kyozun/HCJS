<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
<section class="vh-100" style="background-color: #eee;">
    <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100 ">
            <div class="col-lg-12 ">
                <div class="card text-black ">
                    <div class="card-body background-card">
                        <div class="row justify-content-center ">
                            <div class="col-md-4 bg-white p-0">
                                <div class="color-header text-center text-white w-100 mb-4 ">
                                    <div>
                                        <i class="bi bi-journal-text icon-header"></i>
                                    </div>
                                    <div class="h2 mb-2">REGISTER</div>
                                </div>


                                <form class="mx-1 mx-md-4 ">

                                    <div class="d-flex align-items-center mb-4">
                                            <i class="bi bi-person size-icon d-flex justify-content-center align-items-center"></i>

                                        <div class="flex-fill mb-0">
                                            <input type="text" id="name-input" class="form-control rounded-0"  placeholder="Username" required/>
                                        </div>
                                    </div>
                                    <div class="d-flex align-items-center mb-4">
                                            <i class="bi bi-lock size-icon d-flex justify-content-center align-items-center"></i>

                                        <div class="flex-fill mb-0">
                                            <input type="password" id="password-input" class="form-control rounded-0"  placeholder="Password" required/>
                                        </div>
                                    </div>
                                    <div class="d-flex align-items-center mb-4">
                                        <i class="bi bi-lock size-icon d-flex justify-content-center align-items-center"></i>

                                        <div class="flex-fill mb-0">
                                            <input type="password" id="re-password-input" class="form-control rounded-0"  placeholder="RePassword" required/>
                                        </div>
                                    </div>

                                    <div class="d-flex align-items-center mb-4">
                                        <i class="bi bi-envelope size-icon d-flex justify-content-center align-items-center"></i>

                                        <div class="flex-fill mb-0">
                                            <input type="text" id="email-input" class="form-control rounded-0"  placeholder="Email" required/>
                                        </div>
                                    </div>



                                    <div class="form-check d-flex justify-content-start mb-4">
                                        <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3c" />
                                        <label class="form-check-label" >
                                            I agree to the <a href="#" class="main-color" required>Terms of service</a>
                                        </label>
                                    </div>

                                    <div class="d-flex justify-content-center ">
                                        <button type="submit" class="btn btn-lg w-100 " style="background-color: #702C91; color: white">SIGN UP</button>
                                    </div>

                                    <div class="d-flex justify-content-center text-center mt-3 mb-5">
                                        <span  class="w-100">Already a member? <a class="fw-bolder main-color" style="cursor: pointer">Login Here</a></span>
                                    </div>

                                </form>

                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<script src="bootstrap.bundle.min.js"></script>
<script src="script.js"></script>
</body>
</html>
